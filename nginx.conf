# QBrain Nginx Configuration
# Place this file at /etc/nginx/sites-available/qbrain

# Upstream backend servers
upstream qbrain_api {
    server 127.0.0.1:5001;
    keepalive 32;
}

upstream qbrain_worker {
    server 127.0.0.1:5002;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;  # Accept any server name
    
    # For certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL Configuration (using Let's Encrypt or self-signed)
    ssl_certificate /etc/nginx/ssl/qbrain.crt;
    ssl_certificate_key /etc/nginx/ssl/qbrain.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/qbrain-access.log;
    error_log /var/log/nginx/qbrain-error.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    
    # Client body size limit
    client_max_body_size 50M;
    
    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # API endpoints
    location /api/ {
        proxy_pass http://qbrain_api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # WebSocket endpoints
    location /ws/ {
        proxy_pass http://qbrain_api/ws/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Longer timeouts for WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # Static files (if applicable)
    location /static/ {
        alias /opt/qbrain/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Serve pre-compressed files if available
        gzip_static on;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://qbrain_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # Root path - redirect to API or serve frontend
    location / {
        # Option 1: Redirect to API docs
        return 302 /api/docs;
        
        # Option 2: Serve frontend (uncomment if you have a frontend)
        # root /opt/qbrain/frontend/dist;
        # try_files $uri $uri/ /index.html;
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# Rate limiting zone (optional)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Apply rate limiting to sensitive endpoints
server {
    listen 443 ssl http2;
    server_name _;
    
    # ... SSL config same as above ...
    
    location /api/trade/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://qbrain_api/trade/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ... other locations ...
}
