# QBrain Nginx 反向代理配置
# 安装: sudo cp nginx.conf /etc/nginx/sites-available/qbrain
# 启用: sudo ln -s /etc/nginx/sites-available/qbrain /etc/nginx/sites-enabled/

# 上游服务配置
upstream qbrain_api {
    server 127.0.0.1:5001;
    keepalive 32;
}

upstream qbrain_ws {
    server 127.0.0.1:5002;
    keepalive 32;
}

# HTTP 重定向到 HTTPS (生产环境建议启用SSL)
server {
    listen 80;
    server_name _;  # 接受所有域名
    
    # 如需SSL，取消下面注释并配置证书
    # return 301 https://$server_name$request_uri;
    
    # 日志配置
    access_log /var/log/nginx/qbrain_access.log;
    error_log /var/log/nginx/qbrain_error.log;
    
    # 客户端限制
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # 速率限制区域
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    
    # 静态文件服务
    location /static/ {
        alias /opt/qbrain/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # API服务 - 端口5001
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://qbrain_api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket服务 - 端口5002
    location /ws/ {
        proxy_pass http://qbrain_ws/;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }
    
    # 根路径
    location / {
        proxy_pass http://qbrain_api/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

