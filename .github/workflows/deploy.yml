name: Deploy to Aliyun

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.ALIYUN_SSH_KEY }}
      
      - name: Add host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 47.253.133.165 >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/opt/qbrain' }}
        run: |
          echo "üöÄ Starting deployment..."
          
          ssh root@47.253.133.165 '
            set -e
            echo "üìÇ Changing to deploy directory..."
            cd "$DEPLOY_PATH" || exit 1
            
            echo "üì• Pulling latest code..."
            git fetch origin
            git reset --hard origin/$(git rev-parse --abbrev-ref HEAD)
            
            echo "üì¶ Installing dependencies..."
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt --quiet
            fi
            
            echo "üîß Setting permissions..."
            chmod +x scripts/*.sh 2>/dev/null || true
            
            echo "üîÑ Restarting services..."
            systemctl daemon-reload
            systemctl restart qbrain-api qbrain-worker 2>/dev/null || systemctl restart qbrain-* || echo "‚ö†Ô∏è Service restart skipped"
            
            echo "‚úÖ Deployment completed!"
            systemctl status qbrain-api --no-pager 2>/dev/null || echo "Service status check skipped"
          '
      
      - name: Notify success
        if: success()
        run: echo "‚úÖ Deployment successful!"
      
      - name: Notify failure
        if: failure()
        run: echo "‚ùå Deployment failed!"
